    <link

      href="/assets/images/favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="/assets/css/animate.css" />
    <link rel="stylesheet" href="/assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/lineIcons.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/sqltranslate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <header class="header-area" style="z-index: 4;">
        <div id="navbar-area" class="navbar-area" style="animation: slideIn 1s ease-in-out; background-color: rgb(54 27 225 / 70%);">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                  <a class="navbar-brand" href="index.html">
                    <img src="/assets/images/logo/sqlify-1.png" alt="Logo" />
                  </a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="toggler-icon"> </span>
                    <span class="toggler-icon"> </span>
                    <span class="toggler-icon"> </span>
                  </button>
  
                  <div
                    class="collapse navbar-collapse sub-menu-bar"
                    id="navbarSupportedContent"
                  >
                    <ul id="nav" class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="page-scroll active" href="/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a target="_blank"  href="https://www.w3schools.com/sql/">Learn SQL</a>
                      </li>
                      <li class="nav-item">
                        <a target="_blank" href="/assets/Resources/sql_tutorial.pdf">Resources</a>
                      </li>
                      <li class="nav-item">
                        <a class="page-scroll" href="playground.html">Play Ground</a>
                      </li>
                      
                    </ul>
                  </div>
                  <!-- navbar collapse -->
  
                  <div class="navbar-btn d-none d-sm-inline-block">
                    <a
                      class="main-btn"
                      data-scroll-nav="0"
                      href="javascript:void(0)"
                      rel="nofollow"
                    >
                      Sign Up
                    </a>
                  </div>
                </nav>
                <!-- navbar -->
              </div>
            </div>
            <!-- row -->
          </div>
          <!-- container -->
        </div>
    
    </header>
    <!-- Chats container -->
    
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter your statement here" required>Hey Sqlify Bot!!</textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="mic-btn" class="material-symbols-rounded">mic</span>
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>

  </body>
</html>
